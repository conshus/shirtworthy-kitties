<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shirtworthy Kitties</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="flex space_between vcenter">
      <h1><a href="#">Shirtworthy Kitties</a></h1>
      <nav>
        <ul>
          <li><a href="#">RSS</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Back to GitHub</a></li>
        </ul>

    <main class="flex space_around">
      <article>
        <img class="art" src="assets/grinchtocat.gif">
        <span class="triangle"><i class="fa fa-caret-down fa-2x" aria-hidden="true"></i></span>

          <span>#111</span>

      </article>
      <article>
        <img class="art" src="assets/ironcat.jpg">

          <span>#25</span>
          <span class="artist flex vcenter"><span>the <a href="#">IronCat</a> by </span><img class="user" src="assets/user2.jpeg"></span>
        </footer>
      </article>
      <article>
        <img class="art" src="assets/nyantocat.gif">
        <span class="triangle"><i class="fa fa-caret-down fa-2x" aria-hidden="true"></i></span>

          <span>#47</span>
          <span class="artist flex vcenter"><span>the <a href="#">Nyantocat</a> by </span><img class="user" src="assets/user2.jpeg"></span>

    <script src="https://use.fontawesome.com/4876f1953d.js"></script>

</html>
